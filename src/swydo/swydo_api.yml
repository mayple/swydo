# ======================================================================================================================
# Definitions
# ======================================================================================================================

definitions:

  Connection:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      providerId:
        type: string
      userId:
        type: string
      sharePermission:
        type: string

  User:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      role:
        type: string
      email:
        type: string
      status:
        type: string

  Team:
    type: object
    properties:
      id:
        type: string
      createdAt:
        type: string
        format: date-time
      cancelled:
        type: boolean
      cancelledAt:
        type: string
        format: date-time
        x-nullable: true
      defaultBrandTemplateId:
        type: string
      name:
        type: string
      owner:
        type: string
      timezone:
        type: string
      clientLimit:
        type: string

  Client:
    type: object
    properties:
      id:
        type: string
      archived:
        type: boolean
      description:
        type: string
      email:
        type: string
      name:
        type: string

  DataSource:
    type: object
    properties:
      providerId:
        type: string
      connectionId:
        type: string
      scope:
        type: object
        properties:

          # Shared
          name:
            description: Data source's name.
            type: string
          currencyCode:
            description: Currency code to use for data source, use ISO 4217 codes.
            type: string

          # Facebook shared
          id:
            description: Facebook Ads account identifier OR Facebook Graph identifier
            type: string

          # Facebook Ads
          # id above

          # Facebook Page
          # id above
          pageId:
            description: Facebook Graph page identifier
            type: string

          # Google Ads
          clientId:
            description: Adword's client identifier.
            type: string

          # Google Analytics
          accountId:
            description: Analytics's account identifier.
            type: string
          accountName:
            description: Analytics's account name.
            type: string
          webPropertyId:
            description: Analytics's web property id.
            type: string
          profileId:
            description: Analytics's profile id.
            type: string

  ReportTemplate:
    type: object
    properties:
      id:
        type: string
      authorId:
        type: string
      brandTemplateId:
        type: string
      comparePeriod:
        type: string
      description:
        type: string
      name:
        type: string
      subtitle:
        type: string

  BrandTemplate:
    type: object
    properties:
      id:
        type: string
      name:
        type: string

  Report:
    type: object
    properties:
      id:
        type: string
      authorId:
        type: string
      brandTemplateId:
        type: string
      clientId:
        type: string
      comparePeriod:
        type: string
      name:
        type: string
      subtitle:
        type: string
      reportTemplateId:
        type: string
      sharedLink:
        type: string

  # ====================================================================================================================
  # Errors
  # ====================================================================================================================

  HTTPError:
    type: object
    properties:
      code:
        type: integer
      error:
        type: string
      reason:
        type: string

# ======================================================================================================================
# Parameters
# ======================================================================================================================

parameters:

  # ====================================================================================================================
  # Required
  # ====================================================================================================================

  userId:
    name: userId
    in: path
    required: true
    description: A user identifier
    type: string
  teamId:
    name: teamId
    in: path
    required: true
    description: A team identifier
    type: string
  clientId:
    name: clientId
    in: path
    required: true
    description: A connection identifier
    type: string
  connectionId:
    name: connectionId
    in: path
    required: true
    description: A connection identifier
    type: string
  reportTemplateId:
    name: reportTemplateId
    in: path
    required: true
    description: A report template identifier
    type: string
  brandTemplateId:
    name: brandTemplateId
    in: path
    required: true
    description: A brand template identifier
    type: string
  reportId:
    name: reportId
    in: path
    required: true
    description: A brand template identifier
    type: string

  # ====================================================================================================================
  # Optional
  # ====================================================================================================================

  optional_userId:
    name: userId
    in: query
    required: false
    description: User's unique identifier to filter connections.
    type: string
  optional_providerId:
    name: providerId
    in: query
    required: false
    description: Provider's unique identifier to filter connections.
    type: string
  optional_status:
    name: status
    in: query
    required: false
    description: User access status. Allowed values are revoked, pending, active
    type: string
    enum:
      - revoked
      - pending
      - active
  optional_limit:
    name: limit
    in: query
    required: false
    description: Maximum number of documents per page.
    type: integer
    minimum: 0
    maximum: 100
    exclusiveMinimum: false
    exclusiveMaximum: false
    default: 50
  optional_skip:
    name: skip
    in: query
    required: false
    description: Number of documents to skip.
    type: integer
    minimum: 0
    exclusiveMinimum: false
    default: 0

# ======================================================================================================================
# Responses
# ======================================================================================================================

responses:

  Success:
    description: Successful request
  BadRequest:
    description: Bad request; could not perform requested operation.
    schema:
      $ref: '#/definitions/HTTPError'
  Forbidden:
    description: The server understood the request but refuses to authorize it.
    schema:
      $ref: '#/definitions/HTTPError'
  NotFound:
    description: Entity does not exist.
    schema:
      $ref: '#/definitions/HTTPError'
  RateLimitExceeded:
    description: Rate limit has been exceeded; try again later.
    schema:
      $ref: '#/definitions/HTTPError'
  InternalServerError:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/HTTPError'
  TotallyUnexpectedResponse:
    description: A totally unexpected response
