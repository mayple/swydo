      parameters:
        - $ref: '#/parameters/teamId'
        - $ref: '#/parameters/optional_limit'
        - $ref: '#/parameters/optional_skip'
      responses:
        '200':
          description: BrandTemplates list
          schema:
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: '#/definitions/BrandTemplate'
              total:
